<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- container -->
    <div class="max-w-[1440px] mx-auto">
        <!-- header -->
        <header class="px-7 py-5 flex justify-between items-center">
            <a href="#">
                <img src="./img/logo.png" alt="">
            </a>
            <div class="flex gap-6">
                <nav>
                    <ul class="flex gap-8">
                        <li><a class="text-[18px] font-semibold hover:text-red-500" href="#">Home</a></li>
                        <li><a class="text-[18px] font-semibold hover:text-red-500" href="./pages.html">Pages</a></li>
                        <li><a class="text-[18px] font-semibold hover:text-red-500" href="./shop.html">Shop</a></li>
                        <li><a class="text-[18px] font-semibold hover:text-red-500" href="./blog.html">Blog</a></li>
                        <li><a class="text-[18px] font-semibold hover:text-red-500" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
                <a href="./cart.html" class="cursor-pointer">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </header>

        <section class="py-10 text-center flex flex-col gap-5 bg-[#335154]">
            <h2 class="text-[#df453e] font-[800] text-[42px]">Product detail</h2>
            <p class="text-[#777777] text-[16px] font-[500] ">Home <span class="text-white">/ Product detail</span></p>
        </section>
        <main class="bg-[#f0f2f2] grid grid-cols-2 px-[50px] py-[69px]">
            <div>
                <img src="" alt="">
            </div>
            <div class="py-5 px-4 flex flex-col gap-[50px] justify-center">
                <div class="flex flex-col gap-[22px]">
                    <h3 class="text-[43px] font-[700] tracking-[1.5px] text-[#1b3e41]"></h3>
                    <p class="text-[16px] font-[400] leading-[24px] text-[#393939] "></p>
                </div>
                <form action="./add-cart" method="POST" class="flex flex-col gap-[32px]">
                    <input type="hidden" name="product_id" value="">
                    <div class="flex gap-5 items-center ">
                        <select class="w-[150px] h-[30px]" name="color_id" id="color">

                            <option value=""></option>

                        </select>
                        <div class="color-render w-[150px] h-[60px] bg-[#60A5FA]"></div>
                    </div>
                    <div class="flex gap-5 items-center">
                        <div class="flex gap-3">
                            <input name="quantity"
                                class="quantity item1_input border w-[40px] outline-none border-orange-400 text-center text-[20px]"
                                type="number" value="1">
                        </div>

                        <div>
                            <button type="submit"
                                class="bg-[#df453e] text-white font-semibold text-[18px] px-[36px] py-[18px] hover:bg-[#335154] hover:text-[#df453e] rounded">Đặt
                                hàng</button>
                        </div>

                        <h4 class="font-semibold text-[18px] text-red-500">Hết hàng</h4>

                    </div>
                </form>
            </div>
        </main>
        <footer class=" px-8 py-[64px] bg-[#335154] grid grid-cols-4 gap-6">
            <div>
                <a href="#">
                    <img src="./img/logo.png" alt="">
                </a>
                <div class="flex mt-3 gap-4 ml-5">
                    <i class="text-red-500 fa-brands fa-facebook"></i>
                    <i class="text-red-500 fa-brands fa-twitter"></i>
                    <i class="text-red-500 fa-brands fa-square-instagram"></i>
                </div>
            </div>
            <div>
                <h3 class="text-[18px] font-[600] tracking-[1px] text-white">Want To Call With Us?</h3>
                <div class="flex mt-3 gap-3 items-center">
                    <i class="text-red-500 fa-solid fa-phone"></i>
                    <p class="text-[#97adaf]">(+62) 123-321-543</p>
                </div>
            </div>
            <div>
                <h3 class="text-[18px] font-[600] tracking-[1px] text-white">Want To Email With Us?</h3>
                <div class="flex mt-3 gap-3 items-center">
                    <i class="text-red-500 fa-solid fa-envelope"></i>
                    <p class="text-[#97adaf]">Info@Example.Com</p>
                </div>
            </div>
            <div>
                <h3 class="text-[18px] font-[600] tracking-[1px] text-white">Want To Visit Us?</h3>
                <div class="flex mt-3 gap-3 items-center">
                    <i class="text-red-500 fa-sharp fa-solid fa-location-dot"></i>
                    <p class="text-[#97adaf]">121 King Street, New York 3000 USA.</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
